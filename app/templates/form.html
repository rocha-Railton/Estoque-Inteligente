<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        .form-container {
            background-color: rgba(0, 0, 0, 0.7); /* Fundo preto semi-transparente */
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5); /* Sombra */
            max-width: 800px; /* Largura máxima da caixa */
            margin: 20px auto; /* Centraliza horizontalmente */
        }

        body {
            background-image: url('https://img.freepik.com/fotos-gratis/papel-de-parede-de-onda-gradiente-abstrato-azul_53876-108364.jpg?t=st=1743115830~exp=1743119430~hmac=c60050cbcb6a6186531cf32f0aa389acbc54e21594a7dfded41ca8245a942067&w=1800');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }

        label {
            color: #ffffff;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }

        .text-danger {
            color: #dc3545; /* Cor de erro */
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #842029;
            border-color: #f5c2c7;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }

        tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.2) !important;
            cursor: pointer;
        }
        .btn:hover {
            transform: scale(1.1);
            transition: transform 0.2s ease-in-out;
        }

    </style>
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1 style="color: black; text-shadow: 1px 1px 5px white;">CADASTRAR PRODUTOS</h1>
    </div>
    
    <style>
        .input-container {
            display: flex;
            flex-direction: column; /* Deixa os elementos empilhados */
            align-items: center; /* Centraliza horizontalmente */
            margin-bottom: 10px; /* Espaçamento menor entre os campos */
        }
    
        .input-container label {
        font-size: 20px; /* Aumenta levemente o tamanho da fonte */
        text-align: center;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .input-container input {
        font-size: 25px; /* Aumenta levemente o tamanho da fonte nos inputs */
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 85%;

        }
    
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centraliza todo o formulário */
            gap: 15px; /* Define espaçamento entre os elementos principais */
        }
    </style>
    
    
    <div class="form-container">
        <form action="/create/" method="post">
            {% csrf_token %}
    
            <!-- Campo Nome do Produto -->
            <div class="input-container">
                <label for="nome">Nome do Produto</label>
                {{ form.nome }}
            </div>
    
            <!-- Campo Nome da Marca -->
            <div class="input-container">
                <label for="marca">Nome da Marca</label>
                {{ form.marca }}
            </div>
    
            <!-- Campo Valor -->
            <div class="input-container">
                <label for="valor">Valor</label>
                {{ form.valor }}
            </div>
    
            <!-- Campo Quantidade -->
            <div class="input-container">
                <label for="quantidade">Quantidade</label>
                {{ form.quantidade }}
            </div>
    
            <!-- Botões -->
            <div class="text-center">
                <input type="submit" class="btn btn-success mt-4" value="Salvar">
                <a href="/" class="btn btn-info mt-4">Voltar</a>
            </div>
        </form>
    </div>
</body>
</html>
